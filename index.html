<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>


  <div class="container">

    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="bgpattern">
      <div class="card__img">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="card__info">
        <h2 class="card__info--name">Victor Crest</h2>
        <p class="card__info--age">26</p>
        <p class="card__info--city">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stats--item">
          <p class="card__stats--item--number">80K</p>
          <p class="card__stats--item--text">Followers</p>
        </div>
        <div class="card__stats--item">
          <p class="card__stats--item--number">803K</p>
          <p class="card__stats--item--text">Likes</p>
        </div>
        <div class="card__stats--item">
          <p class="card__stats--item--number">1.4K</p>
          <p class="card__stats--item--text">Photos</p>
        </div>

      </div>
    </div>
  </div>



</body>

</html>
